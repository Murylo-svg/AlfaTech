<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Loja</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Dashboard da Loja</h1>
        <div class="user-info">
            <span id="welcome-message">Carregando...</span>
            <a href="/logout">Sair</a>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="stat-card">
            <h3>Vendas do Mês</h3>
            <p class="stat-number">1,250</p>
        </div>
        <div class="stat-card">
            <h3>Novos Clientes</h3>
            <p class="stat-number">82</p>
        </div>
        <div class="stat-card">
            <h3>Produtos em Estoque</h3>
            <p class="stat-number">743</p>
        </div>
         <div class="stat-card">
            <h3>Faturamento</h3>
            <p class="stat-number">R$ 42.800</p>
        </div>
    </main>

    <script>
        // Pega o nome do usuário logado e exibe na tela
        fetch('/me')
            .then(res => res.json())
            .then(data => {
                if(data.username) {
                    document.getElementById('welcome-message').innerText = `Bem-vindo(a), ${data.username}!`;
                }
            });
    </script>
</body>
</html>
